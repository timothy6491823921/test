<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字猜謎遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        #game {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>數字猜謎遊戲</h1>
    <div id="game">
        <p>我選了一個 1 到 100 之間的隨機數字。試著猜出它！</p>
        <input type="number" id="guess" placeholder="輸入你的猜測">
        <button onclick="checkGuess()">提交</button>
        <p id="message"></p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (isNaN(userGuess)) {
                document.getElementById("message").textContent = "請輸入有效的數字！";
                return;
            }

            if (userGuess === secretNumber) {
                document.getElementById("message").textContent = `恭喜你！猜中了！總共嘗試了 ${attempts} 次。`;
                document.getElementById("message").style.color = "green";
            } else if (userGuess < secretNumber) {
                document.getElementById("message").textContent = "太低了！再試試。";
                document.getElementById("message").style.color = "blue";
            } else {
                document.getElementById("message").textContent = "太高了！再試試。";
                document.getElementById("message").style.color = "blue";
            }
        }
    </script>
</body>
</html>
